<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="conteiner">

        <h3 class="title">Using a test score array</h3>

        <form class="form" >
            <div class="inp">
                <h4>Name:</h4>
                <input class="name_inp"  type="text" name="" id="">
            </div>

            <div class="inp">
                <h4>Score:</h4>
                <input class="number_inp" type="number" name="" id="">

            </div>

            <div class="btn">
                <button class="add" type="submit">Add to Array</button>
            <button class="display" type="submit">Dispay Results</button>
            <button class="scores" type="submit">Display Scores</button>
            </div>
        </form>
    </div>



    <div class="results">
<h2 class="subtitle">Results</h2>
<h4 class="text">Average score = 90</h4>
<h3 class="text">High score = ---</h3>
    </div>


    <div class="scores">
        <h2 class="scor">Scores</h2>

        <div class="section">
            <div class="name">
                <h3>Name</h3>
            </div>

            <div class="score">
                <h3>Score</h3>
            </div>
        </div>

    </div>


    <script src="./js/main.js"></script>
</body>
</html>
